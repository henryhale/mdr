<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Data Recognition (MDR)</title>
    <meta name="description" content="A pattern recognition game based on the Apple TV series - Severance.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/lumon.svg" type="image/xml+svg">
</head>

<body>
    <div id="loading">
        <div>
            <div class="logo">
                <span>LUM</span>
                <img src="/img/lumon.svg" alt="">
                <span>N</span>
            </div>
        </div>
        <div id="gameover-image"></div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 12a1 1 0 0 1-10 0 1 1 0 0 0-10 0" />
                <path d="M7 20.7a1 1 0 1 1 5-8.7 1 1 0 1 0 5-8.6" />
                <path d="M7 3.3a1 1 0 1 1 5 8.6 1 1 0 1 0 5 8.6" />
                <circle cx="12" cy="12" r="10" />
            </svg>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="app">
        <header>
            <div>
                <span id="level">LOADING...</span>
                <span style="float: right;" id="progress">00%</span>
                <span style="clear: both;"></span>
            </div>
            <div class="logo">
                <span>LUM</span>
                <img src="/img/lumon.svg" alt="">
                <span>N</span>
            </div>
        </header>
        <main>
            <table></table>
        </main>
        <footer>
            <div>
                <span id="bin1" style="--progress: 0%"></span>
                <span>BAS</span>
            </div>
            <div>
                <span id="bin2" style="--progress: 0%"></span>
                <span>MID</span>
            </div>
            <div>
                <span id="bin3" style="--progress: 0%"></span>
                <span>ADV</span>
            </div>
            <div>
                <span id="bin4" style="--progress: 0%"></span>
                <span>XPT</span>
            </div>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>

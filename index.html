<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading">
        <div>LUMON</div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 12a1 1 0 0 1-10 0 1 1 0 0 0-10 0" />
                <path d="M7 20.7a1 1 0 1 1 5-8.7 1 1 0 1 0 5-8.6" />
                <path d="M7 3.3a1 1 0 1 1 5 8.6 1 1 0 1 0 5 8.6" />
                <circle cx="12" cy="12" r="10" />
            </svg>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="app">
        <table>
            <thead>
                <th colspan="8" align="left">
                    <span>COLD HARBOR</span>
                    <span style="float: right;" id="progress">00%</span>
                    <span style="clear: both;"></span>
                </th>
                <th colspan="4">
                    <span>LUMON</span>
                </th>
            </thead>
            <tbody></tbody>
            <tfoot>
                <th colspan="3">
                    <div>
                        <span id="bas" style="--progress: 0%"></span>
                        <span>BAS</span>
                    </div>
                </th>
                <th colspan="3">
                    <div>
                        <span id="mid" style="--progress: 0%"></span>
                        <span>MID</span>
                    </div>
                </th>
                <th colspan="3">
                    <div>
                        <span id="adv" style="--progress: 0%"></span>
                        <span>ADV</span>
                    </div>
                </th>
                <th colspan="3">
                    <div>
                        <span id="xpt" style="--progress: 0%"></span>
                        <span>XPT</span>
                    </div>
                </th>
            </tfoot>
        </table>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
